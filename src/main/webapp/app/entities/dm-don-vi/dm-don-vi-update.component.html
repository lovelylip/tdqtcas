<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dm-don-vi-heading" jhiTranslate="tdqtcasApp.dmDonVi.home.createOrEditLabel">Create or edit a Dm Don Vi</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dmDonVi.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dmDonVi.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tdqtcasApp.dmDonVi.ma" for="field_ma">Ma</label>
                    <input type="text" class="form-control" name="ma" id="field_ma"
                        [(ngModel)]="dmDonVi.ma" required/>
                    <div [hidden]="!(editForm.controls.ma?.dirty && editForm.controls.ma?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ma?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tdqtcasApp.dmDonVi.ten" for="field_ten">Ten</label>
                    <input type="text" class="form-control" name="ten" id="field_ten"
                        [(ngModel)]="dmDonVi.ten" required/>
                    <div [hidden]="!(editForm.controls.ten?.dirty && editForm.controls.ten?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ten?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
