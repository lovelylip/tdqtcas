<div>
    <h2 id="page-heading">
        <span jhiTranslate="tdqtcasApp.dmDonVi.home.title">Dm Don Vis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dm-don-vi" [routerLink]="['/dm-don-vi/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tdqtcasApp.dmDonVi.home.createLabel">
            Create new Dm Don Vi
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dmDonVis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tdqtcasApp.dmDonVi.ma">Ma</span></th>
            <th><span jhiTranslate="tdqtcasApp.dmDonVi.ten">Ten</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dmDonVi of dmDonVis ;trackBy: trackId">
                <td><a [routerLink]="['/dm-don-vi', dmDonVi.id, 'view' ]">{{dmDonVi.id}}</a></td>
                <td>{{dmDonVi.ma}}</td>
                <td>{{dmDonVi.ten}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dm-don-vi', dmDonVi.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dm-don-vi', dmDonVi.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dm-don-vi/'+ dmDonVi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
