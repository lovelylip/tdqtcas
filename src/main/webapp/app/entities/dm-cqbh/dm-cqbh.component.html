<div>
    <h2 id="page-heading">
        <span jhiTranslate="tdqtcasApp.dmCqbh.home.title">Dm Cqbhs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dm-cqbh" [routerLink]="['/dm-cqbh/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tdqtcasApp.dmCqbh.home.createLabel">
            Create new Dm Cqbh
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dmCqbhs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tdqtcasApp.dmCqbh.ma">Ma</span></th>
            <th><span jhiTranslate="tdqtcasApp.dmCqbh.ten">Ten</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dmCqbh of dmCqbhs ;trackBy: trackId">
                <td><a [routerLink]="['/dm-cqbh', dmCqbh.id, 'view' ]">{{dmCqbh.id}}</a></td>
                <td>{{dmCqbh.ma}}</td>
                <td>{{dmCqbh.ten}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dm-cqbh', dmCqbh.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dm-cqbh', dmCqbh.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dm-cqbh/'+ dmCqbh.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
