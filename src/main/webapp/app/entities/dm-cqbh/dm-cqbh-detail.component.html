<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dmCqbh">
            <h2><span jhiTranslate="tdqtcasApp.dmCqbh.detail.title">Dm Cqbh</span> {{dmCqbh.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tdqtcasApp.dmCqbh.ma">Ma</span></dt>
                <dd>
                    <span>{{dmCqbh.ma}}</span>
                </dd>
                <dt><span jhiTranslate="tdqtcasApp.dmCqbh.ten">Ten</span></dt>
                <dd>
                    <span>{{dmCqbh.ten}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dm-cqbh', dmCqbh.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
